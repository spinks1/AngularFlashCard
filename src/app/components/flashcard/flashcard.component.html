<div class="card-flip" [class.flipped]="isFlipped">
  <div class="card-flip-inner">
    <!-- Front of card (Question) -->
    <div class="card-front">
      <div class="d-flex justify-content-between align-items-center w-100 mb-3">
        <span class="category-badge" [ngClass]="getCategoryClass()">
          {{ flashcard.category }}
        </span>
        <button 
          class="btn btn-link p-0" 
          (click)="toggleBookmark()"
          [style.color]="isBookmarked ? '#fbbf24' : '#9ca3af'">
          <i class="fas fa-star" style="font-size: 1.25rem;"></i>
        </button>
      </div>
      
      <div class="text-center mb-4">
        <h5 class="card-title mb-3" style="font-weight: 600; line-height: 1.4;">
          {{ flashcard.question }}
        </h5>
        
        <div class="mt-4">
          <button class="btn btn-custom" (click)="flipCard()">
            <i class="fas fa-eye me-2"></i>Show Answer
          </button>
        </div>
      </div>
      
      <div class="mt-auto">
        <small class="text-muted">
          Card {{ currentIndex + 1 }} of {{ totalCards }}
        </small>
      </div>
    </div>
    
    <!-- Back of card (Answer) -->
    <div class="card-back">
      <div class="d-flex justify-content-between align-items-center w-100 mb-3">
        <span class="category-badge" [ngClass]="getCategoryClass()">
          {{ flashcard.category }}
        </span>
        <button 
          class="btn btn-link p-0" 
          (click)="toggleBookmark()"
          [style.color]="isBookmarked ? '#fbbf24' : '#9ca3af'">
          <i class="fas fa-star" style="font-size: 1.25rem;"></i>
        </button>
      </div>
      
      <div class="text-start" style="overflow-y: auto; max-height: 280px;">
        <div [innerHTML]="flashcard.answer" style="font-size: 0.95rem; line-height: 1.6;"></div>
      </div>
      
      <div class="mt-3 text-center">
        <button class="btn btn-custom" (click)="flipCard()">
          <i class="fas fa-arrow-left me-2"></i>Back to Question
        </button>
      </div>
      
      <div class="mt-auto">
        <small class="text-muted">
          Card {{ currentIndex + 1 }} of {{ totalCards }}
        </small>
      </div>
    </div>
  </div>
</div>
